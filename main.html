<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post"> 
	
	<label for="name">Name</label>
	<input type="text" id="name" placeholder="Name" required>

	<label for="email">Email</label>
	<input type="text" id="email" placeholder="Email" required>

	<label for="gender_m">Male</label>
	<input type="text" id="gender_m" name="gender" required>

	<label for="gender_f">Female</label>
	<input type="text" id="gender_f" name="gender" required>

	<label for="cars">Car Brands</label>
<select id="cars" placeholder="--Please choose an option--" aria-required>
	<option>Bmw</option>
	<option>Tata</option>
	<option>Audi</option>
</select>
	
	<label for="age">Age</label>
	<input type="text" id="age" placeholder="Age" required>

	<label for="dob">DOB</label>
	<input type="date" id="dob" >

	<label for="tel">Phone Number</label>
	<input type="text" id="tel" placeholder="xxx-xxx-xxxx">

	<label for="password">Password</label>
	<input type="password" id="password" placeholder="password">

	<label for="tos">I agree to the TOS</label>
	<input type="checkbox" id="tos" required>
<button type="submit">Submit</button>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
